<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
  </head>
  <body>
    <h1>Handwritten Digit Classifier</h1>
    <canvas id="canvas" width="280" height="280"></canvas>
    <img id="canvasimg" />
    <input
      class="btn"
      type="button"
      value="classify"
      id="classb"
      size="48"
      style="left: 100;"
    />
    <input
      class="btn"
      type="button"
      value="clear"
      id="cb"
      size="23"
      style="left: 180;"
    />
    <div style="margin-top: 400px;">
      <h2 id="trainlabel">Training...</h2>
      <h2 id="prediction"></h2>
    </div>
    <script src="data.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <style>
      body {
        margin: 0;
      }
      h1 {
        margin-left: 5%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      h2 {
        margin-left: 5%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      #prediction {
        margin-left: 5%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: red;
        font-size: 40px;
      }
      .btn {
        position: absolute;
        top: 400;
        color: white;
        background-color: black;
        border-radius: 10px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      #canvas {
        position: absolute;
        top: 100;
        left: 100;
        border: 8px solid;
      }
      #canvasimg {
        position: absolute;
        top: 10%;
        left: 52%;
        width: 280;
        height: 280;
        display: none;
      }
    </style>
  </body>
</html>
